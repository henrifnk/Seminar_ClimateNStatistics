on:
  push:
    branches:
      - main
      - master

name: renderbook

jobs:
  bookdown:
    name: Render-Book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@v2
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libcairo2-dev libcurl4-openssl-dev libssl-dev libxml2-dev
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install rmarkdown and deps
        run: Rscript -e 'install.packages(c("rmarkdown", "bookdown", "svglite", "tinytex", "kableExtra", "ggpubr", "tidyverse", "zoo", "latex2exp")); tinytex::install_tinytex(force = TRUE);tinytex::tlmgr_install(c("bibtex", "graphics"))'
      - name: Render Book
        run: make
      - uses: actions/upload-artifact@v4
        with:
          name: _book
          path: _book/
  
# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for a GH_PAT and EMAIL to the repository
# gh-action from Cecilapp/GitHub-Pages-deploy
  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: bookdown
   steps:
     - name: Checkout
       uses: actions/checkout@master
     - name: Download artifact
       uses: actions/download-artifact@v4.0.0
       with:
         # Artifact name
         name: _book # optional
         # Destination path
         path: _book # optional
     - name: Deploy to GitHub Pages
       uses: Cecilapp/GitHub-Pages-deploy@v3
       env:
          GITHUB_TOKEN: ${{ secrets.ACTION_ACCESS }}
       with: 
          email: Henri.Funk@stat.uni-muenchen.de
          build_dir: _book/
